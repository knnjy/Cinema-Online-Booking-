    <!-- Movies Grid -->
    <section class="section">
      <div class="container">
        <h1 class="section-title">Now Showing</h1>
        <div class="grid" id="moviesGrid">
          <article class="card" data-movie="Gagamboy">
            <img src="Images/Gagamboy_Movie.jpg" alt="Gagamboy poster" />
            <div class="card-body">
              <h3>Gagamboy</h3>
              <p class="muted">148 mins</p>
            </div>
          </article>

          <article class="card" data-movie="Wapakman">
            <img src="Images/Wapakman.jpg" alt="Wapakman poster" />
            <div class="card-body">
              <h3>Wapakman</h3>
              <p class="muted">126 mins</p>
            </div>
          </article>

          <article class="card" data-movie="Ang Panday">
            <img src="Images/Ang Panday.jpg" alt="Ang Panday poster" />
            <div class="card-body">
              <h3>Ang Panday</h3>
              <p class="muted">97 mins</p>
            </div>
          </article>
        </div>
      </div>

      <div class="container">
        <h1 class="section-title">Coming Soon</h1>
        <div class="grid" id="comingSoonGrid">

          <article class="card" data-movie="Bahay na Pula">
            <img src="Images/Bahay na Pula.jpg" alt="Bahay na Pula poster" />
            <div class="card-body">
              <h3>Bahay na Pula</h3>
              <p class="muted">120 mins</p>
              <button class="btn primary small" data-movie="Bahay na Pula">Book</button>
            </div>
          </article>

          <article class="card" data-movie="Kumander Ulupong">
            <img src="Images/Kumander Ulupong.jpg" alt="Kumander Ulupong poster" />
            <div class="card-body">
              <h3>Kumander Ulupong</h3>
              <p class="muted">134 mins</p>
              <button class="btn primary small" data-movie="Kumander Ulupong">Book</button>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>

  <!-- Auto-loaded footer -->
  <div id="footer"></div>
