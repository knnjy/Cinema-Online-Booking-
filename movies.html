<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cinema â€” Movies</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Auto-loaded header -->
  <div id="header"></div>

  <main>
    <!-- Page Hero -->
    <section class="section" style="padding-top:100px;">
      <div class="container">
        <h1 class="section-title">Select Your Movies</h1>
        <p class="muted">Browse our complete list of currently available films.</p>
      </div>
    </section>

    <!-- Movies Grid -->
    <section class="section">
        
      <div class="container">
        <h1 class="section-title">Now Showing</h1>

        <div class="grid" id="moviesGrid">
            
          <!-- Example Movie Cards -->
          <article class="card">
            <img src="Images/Gagamboy_Movie.jpg" alt="Gagamboy poster" />
            <div class="card-body">
              <h3>Gagamboy</h3>
              <p class="muted">148 mins</p>
              <button class="btn primary small" data-movie="Gagamboy">Book</button>
            </div>
          </article>

          <article class="card">
            <img src="Images/Wapakman.jpg" alt="Wapakman poster" />
            <div class="card-body">
              <h3>Wapakman</h3>
              <p class="muted">146 mins</p>
              <button class="btn primary small" data-movie="Wapakman">Book</button>
            </div>
          </article>

          <article class="card">
            <img src="Images/Ang Panday.jpg" alt="Ang Panday poster" />
            <div class="card-body">
              <h3>Ang Panday</h3>
              <p class="muted">146 mins</p>
              <button class="btn primary small" data-movie="Ang Panday">Book</button>
            </div>
          </article>

          <article class="card">
            <img src="Images/Bahay na Pula.jpg" alt="Bahay na pula poster" />
            <div class="card-body">
              <h3>Bahay na pula</h3>
              <p class="muted">146 mins</p>
              <button class="btn primary small" data-movie="Ang Panday">Book</button>
            </div>
          </article>

          <article class="card">
            <img src="Images/Kumander Ulupong.jpg" alt="Kumander Ulupong poster" />
            <div class="card-body">
              <h3>Kumander Ulupong</h3>
              <p class="muted">146 mins</p>
              <button class="btn primary small" data-movie="Ang Panday">Book</button>
            </div>
          </article>

          <!-- Add as many cards as you want -->

        </div>
      </div>
    </section>
  </main>

  <!-- Auto-loaded footer -->
  <div id="footer"></div>

  <!-- Shared Scripts -->
  <script src="js/include.js"></script>
  <script src="app.js"></script>

</body>
</html>
